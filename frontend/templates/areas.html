{% extends "base.html" %}
{% block title %}Journal Database - Áreas{% endblock %}
{% block body %}
<div class="container text-center mt-4">
    <h1 class="mb-4">Áreas</h1>
    <div class="row justify-content-center">
        {% for area in areas %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
            <a href="/area/{{ area }}" class="text-decoration-none">
                <div class="card bg-warning text-white h-100 shadow-sm border-0">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <h5 class="card-title mb-0">{{ area }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
