<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    {% block head %}
        <title>{% block title %}Journal Database{% endblock %}</title>
    {% endblock %}
</head>
<body class="d-flex flex-column h-100">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
        <div class="container-lg">
            <a class="navbar-brand fw-bold" href="/">Journal Database</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active fw-bold{% endif %}" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/areas') %}active fw-bold{% endif %}" href="/areas">Áreas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/catalogos') %}active fw-bold{% endif %}" href="/catalogos">Catálogos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/explorar') %}active fw-bold{% endif %}" href="/explorar">Explorar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/busqueda') %}active fw-bold{% endif %}" href="/busqueda">Búsqueda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/creditos') %}active fw-bold{% endif %}" href="/creditos">Créditos</a>
                    </li>
                </ul>
                
                <div class="d-flex">
                    <a href="https://www.unison.mx" target="_blank" class="navbar-brand">
                        <img src="{{ url_for('static', filename='images/unison_bw_wordmark.png') }}" alt="Unison wordmark" height="40" class="inverted-color">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container-lg flex-grow-1 py-4">
        {% block body %}
        {% endblock %}
    </main>

    <!-- Pie de página -->
    <footer class="footer-custom mt-auto py-3 text-white">
        <div class="container-lg">
            <div class="d-flex flex-column align-items-center">
                <p class="mb-0">© 2025 Journal Database. Todos los derechos reservados.</p>
            </div>
            {% block footer %}{% endblock %}
        </div>
    </footer>

    <!-- Bootstrap Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
</body>
</html>
