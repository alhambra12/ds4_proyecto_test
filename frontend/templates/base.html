<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    
    <style>
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
    }

    main {
        flex: 1;
    }
    </style>

    {% block head %}
        <title>{% block title %}Journal Database{% endblock %}</title>
    {% endblock %}
</head>
<body>

    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Journal Database</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú colapsable justificado a la derecha -->
            <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item me-3"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="/areas">Áreas</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="/catalogos">Catálogos</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="/explorar">Explorar</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="/busqueda">Búsqueda</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="/creditos">Créditos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block body %}
        {% endblock %}
    </main>

    <!-- Pie de pagina -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
          <p class="mb-0">© 2025 Journal Database. Todos los derechos reservados.</p>
          {% block footer %}{% endblock %}
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
</body>
</html>
